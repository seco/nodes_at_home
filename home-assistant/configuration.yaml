sensor:

  - platform: yr

  - platform: openweathermap
    api_key: !secret api_key_openweather
    forecast: 1
    monitored_conditions:
    - weather
    - temperature
    - humidity
    - pressure

  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: memory_use_percent
      - type: processor_use  
      - type: last_boot
    
  - platform: mqtt
    state_topic: nodes@home/sensor/DHT11/table/temperature
    name: "DHT11@table_temperature"
    qos: 0
    unit_of_measurement: "°C"
    value_template: '{{ value_json.value }}'

  - platform: mqtt
    state_topic: nodes@home/sensor/DHT11/table/humidity
    name: "DHT11@table_humidity"
    qos: 0
    unit_of_measurement: "%"
    value_template: '{{ value_json.value }}'

  - platform: mqtt
    state_topic: nodes@home/sensor/DHT11/table/voltage
    name: "DHT11@table_voltage"
    qos: 0
    unit_of_measurement: "V"
    value_template: '{{ value_json.value | multiply  ( 0.001 ) }}'
    # unit_of_measurement: "mV"
    # value_template: '{{ value_json.value }}'
    
  - platform: mqtt
    state_topic: nodes@home/sensor/DHT11/terrace/temperature
    name: "DHT11@terrace_temperature"
    qos: 0
    unit_of_measurement: "°C"
    value_template: '{{ value_json.value }}'

  - platform: mqtt
    state_topic: nodes@home/sensor/DHT11/terrace/humidity
    name: "DHT11@terrace_humidity"
    qos: 0
    unit_of_measurement: "%"
    value_template: '{{ value_json.value }}'

  - platform: mqtt
    state_topic: nodes@home/sensor/DHT11/terrace/voltage
    name: "DHT11@terrace_voltage"
    qos: 0
    unit_of_measurement: "V"
    value_template: '{{ value_json.value | multiply  ( 0.001 ) }}'
    # unit_of_measurement: "mV"
    # value_template: '{{ value_json.value }}'
    
  - platform: mqtt
    state_topic: nodes@home/sensor/DHT11/roof/temperature
    name: "DHT11@roof_temperature"
    qos: 0
    unit_of_measurement: "°C"
    value_template: '{{ value_json.value }}'

  - platform: mqtt
    state_topic: nodes@home/sensor/DHT11/roof/humidity
    name: "DHT11@roof_humidity"
    qos: 0
    unit_of_measurement: "%"
    value_template: '{{ value_json.value }}'

  - platform: mqtt
    state_topic: nodes@home/sensor/DHT11/roof/voltage
    name: "DHT11@roof_voltage"
    qos: 0
    unit_of_measurement: "V"
    value_template: '{{ value_json.value | multiply  ( 0.001 ) }}'
    # unit_of_measurement: "mV"
    # value_template: '{{ value_json.value }}'
    
  - platform: mqtt
    state_topic: nodes@home/sensor/DHT11/lounge/temperature
    name: "DHT11@lounge_temperature"
    qos: 0
    unit_of_measurement: "°C"
    value_template: '{{ value_json.value }}'

  - platform: mqtt
    state_topic: nodes@home/sensor/DHT11/lounge/humidity
    name: "DHT11@lounge_humidity"
    qos: 0
    unit_of_measurement: "%"
    value_template: '{{ value_json.value }}'

  - platform: mqtt
    state_topic: nodes@home/sensor/DHT11/lounge/voltage
    name: "DHT11@lounge_voltage"
    qos: 0
    unit_of_measurement: "V"
    value_template: '{{ value_json.value | multiply  ( 0.001 ) }}'
    # unit_of_measurement: "mV"
    # value_template: '{{ value_json.value }}'
    
  # - platform: cpuspeed
    # name: "CPU"
    
  - platform: speedtest
    name: "Speedtest"
    minute:
        - 0
        - 30
    monitored_conditions:
        - ping
        - download
        - upload    

  # - platform: octoprint
    # name: OctoPrint
    # monitored_conditions:
      # - Temperatures
      # - Current State
      # - Job Percentage
      
  # version on the node
  - platform: mqtt
    name: rfhub@first_version
    state_topic: nodes@home/switch/rfhub/first
    value_template: '{{ value }}' ### TODO extract the third token Vn.nn
      
  - platform: mqtt
    name: rfhub@first_timestamp
    state_topic: nodes@home/switch/rfhub/first
    # value_template: '{{ now () | timestamp_custom ( "%D.%M.%Y %H:%M:%S", true ) }}'
    value_template: '{{ now () }}'
      
